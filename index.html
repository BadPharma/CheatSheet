<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <link rel="stylesheet" href="css/styles.css"> <!-- Your CSS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <title>CheatSheet V0.2</title>
</head>
<body>
    
    <div id="sidebar-tab" class="sidebar-tab">â˜°</div>
    
        
        <div id="sidebar" class="sidebar">
            <div class ="header">
                <h1>CheatSheet V0.2</h1>
                <strong>A BadPharma Project</strong>
                </div>

                
                <button id="hide-all-tiles-btn">Hide All Tiles</button>

        <div class="sections">
            <h2 id="section-header">Sections  <span id="toggle-section-button" class="triangle-down"></span> </h2> 
            <ul id="section-list"></ul>
                <div id="newSection">
                <input type="text" id="section-name" placeholder="New Section Name" maxlength="30">
                <input type="color" id="section-color">
                <button id="add-section">Add Section</button>    
                </div>
            
         </div>

        <div class="add-entry-section">
         <h2 id="add-entry-header">Add Entry<span id="toggle-add-form-button" class="triangle-down"></span> </h2> 
                <div id="form-inputs">
                <select id="section-select"></select>
                <input type="text" id="command" placeholder="Command" maxlength="100">
                <textarea id="description" placeholder="Description" required rows="2" maxlength="150"></textarea>
                 </div>
                 <button id="add-entry">Add Entry</button>
        </div>

        <div class="down-up-section">
        <h2 id="down-up-header"> Save / Upload <span id="toggle-down-up-button" class="triangle-down"></span> </h2> 
        
            <div id="down-up-buttons">
            <button id="download-btn">Download XLSX</button>
            <label for="upload-xlsx" class="custom-file-upload">Upload XLSX</label>
            <input type="file" id="upload-xlsx" accept=".xlsx"/>
            </div>  
        </div>

        <div class="templates-section">
            <h2 id="templates-header"> Templates <span id="toggle-templates-button" class="triangle-down"></span> </h2> 
            <div id="template-form">
            <select id="template-select">
                
                <!-- Options will be populated dynamically here -->
            </select>
            <button id="load-template-btn">Load Template</button>
            </div>  
        
        </div>
    
        <button id="clear-sheet-btn">RESET SHEET</button>

        </div>

      
    <div id="config-list" class="config-list open"></div>
    

</div>
  
    <script src="app.js"></script> <!-- Ensure this is at the bottom -->

    <!-- Custom Confirmation Modal -->
<div id="customModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <p id="modalMessage">Are you sure you want to proceed?</p>
        <button id="confirmBtn">Clear</button>
        <button id="cancelBtn">Merge</button>
    </div>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span id="closeEditModal" class="close">&times;</span>
        <h2>Edit Tile</h2>
        <select id="edit-section-select"></select>
        <input type="text" id="edit-command" placeholder="Command" maxlength="100">
        <textarea id="edit-description" placeholder="Description" maxlength="150"></textarea>
        <button id="save-edit-btn">Save Changes</button>
    </div>
</div>

<!-- Reload Warning Modal -->
<div id="reloadWarningModal" class="modal">
    <div class="modal-content">
        <span id="closeReloadWarningModal" class="close">&times;</span>
        <h2>Warning!</h2>
        <p>Are you sure you want to leave this page? All unsaved data will be lost.</p>
        <button id="stay-button">Stay on Page</button>
        <button id="leave-button">Leave Page</button>
    </div>
</div>

<!-- Feedback Popup -->
<div id="feedback-popup" class="feedback-popup">
    <p id="feedback-message"></p>
</div>
   
</body>
</html>
